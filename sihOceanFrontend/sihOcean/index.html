<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/wave-svgrepo-com.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover" />
    
    <!-- Primary Meta Tags -->
    <title>Ocean Hazard Monitoring System</title>
    <meta name="title" content="Ocean Hazard Monitoring System" />
    <meta name="description" content="A comprehensive ocean hazard monitoring and reporting system for coastal safety. Report incidents, view hazard maps, and stay informed about ocean conditions." />
    <meta name="keywords" content="ocean, hazard, monitoring, coastal safety, marine, incidents, reporting" />
    <meta name="author" content="Ocean Hazard Team" />
    
    <!-- Theme and PWA Meta Tags -->
    <meta name="theme-color" content="#0077be" />
    <meta name="background-color" content="#ffffff" />
    <meta name="color-scheme" content="light dark" />
    
    <!-- Mobile Web App Capable -->
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="OceanHazard" />
    
    <!-- Microsoft Tiles -->
    <meta name="msapplication-TileColor" content="#0077be" />
    <meta name="msapplication-TileImage" content="/icons/icon-144x144.png" />
    <meta name="msapplication-config" content="/browserconfig.xml" />
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json" />
    
    <!-- Icons -->
    <link rel="icon" type="image/svg+xml" href="/wave-svgrepo-com.svg" />
    <link rel="icon" type="image/png" sizes="32x32" href="/icons/icon-192x192.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/icons/icon-192x192.png" />
    <link rel="apple-touch-icon" href="/icons/icon-192x192.png" />
    <link rel="apple-touch-icon" sizes="152x152" href="/icons/icon-152x152.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/icons/icon-192x192.png" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="/" />
    <meta property="og:title" content="Ocean Hazard Monitoring System" />
    <meta property="og:description" content="A comprehensive ocean hazard monitoring and reporting system for coastal safety." />
    <meta property="og:image" content="/icons/icon-512x512.png" />
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="/" />
    <meta property="twitter:title" content="Ocean Hazard Monitoring System" />
    <meta property="twitter:description" content="A comprehensive ocean hazard monitoring and reporting system for coastal safety." />
    <meta property="twitter:image" content="/icons/icon-512x512.png" />
    
    <!-- Preload critical resources -->
    <link rel="preload" href="/src/main.jsx" as="script" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <!-- Security headers -->
    <meta http-equiv="X-Content-Type-Options" content="nosniff" />
    <meta http-equiv="X-Frame-Options" content="DENY" />
    <meta http-equiv="X-XSS-Protection" content="1; mode=block" />
    
    <!-- Splash screen styles for iOS -->
    <style>
      /* PWA loading screen */
      .pwa-loading {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #87CEEB 0%, #0077be 100%);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        opacity: 1;
        transition: opacity 0.5s ease;
      }
      
      .pwa-loading.hidden {
        opacity: 0;
        pointer-events: none;
      }
      
      .pwa-loading-icon {
        width: 80px;
        height: 80px;
        border: 4px solid rgba(255, 255, 255, 0.3);
        border-top: 4px solid white;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      /* PWA specific styles */
      .pwa-mode {
        padding-top: env(safe-area-inset-top);
        padding-bottom: env(safe-area-inset-bottom);
        padding-left: env(safe-area-inset-left);
        padding-right: env(safe-area-inset-right);
      }
    </style>
  </head>
  <body>
    <!-- PWA Loading Screen -->
    <div id="pwa-loading" class="pwa-loading">
      <div class="pwa-loading-icon"></div>
    </div>
    
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
    
    <!-- Hide loading screen once app is ready -->
    <script>
      window.addEventListener('load', () => {
        setTimeout(() => {
          const loading = document.getElementById('pwa-loading');
          if (loading) {
            loading.classList.add('hidden');
            setTimeout(() => loading.remove(), 500);
          }
        }, 1000);
      });
    </script>
  </body>
</html>
